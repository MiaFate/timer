name: Build and Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: gogogott-windows.exe
            asset_name: gogogott-windows.exe
            build_args: -ldflags="-H windowsgui"
          - os: ubuntu-latest
            artifact_name: gogogott-linux
            asset_name: gogogott-linux
            build_args: ""
          - os: macos-latest
            artifact_name: gogogott-macos
            asset_name: gogogott-macos
            build_args: ""

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev libx11-dev xorg-dev libgtk-3-dev x11-utils

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build
        cd ..

    - name: Build Backend
      env:
        CGO_ENABLED: 1
      run: |
        go mod tidy
        go build ${{ matrix.build_args }} -o ${{ matrix.artifact_name }} .

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: ./${{ matrix.artifact_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
